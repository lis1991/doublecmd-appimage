app: DoubleCommander
exec: doublecmd
icon: doublecmd
name: Double Commander
categories: Utility;FileTools;
terminal: false

ingredients:
  script: |
    #!/bin/bash
    set -e
    echo "🚀 Запуск download-deb.sh"
    echo "📂 Текущая директория: $(pwd)"
    echo "📁 Содержимое папки:"
    ls -la
    echo "📁 Содержимое scripts:"
    ls -la ../../scripts/
    chmod +x ../../scripts/download-deb.sh
    ../../scripts/download-deb.sh

  exclude:
    - usr/share/doc
    - usr/share/man

  desktop: usr/share/applications/doublecmd.desktop
  icon: usr/share/icons/hicolor/256x256/apps/doublecmd.png

AppDir:
  path: ./
